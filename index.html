<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>
  <!-- <script src="main.js"></script> -->
  <script>
    let word = prompt("Por favor, ingrese la palabra:");
    let reversedWord;
    let acum = 0;
    function esPalindromo(palabra) {
      palabra = palabra
        .toUpperCase()
        .replace(/\s/g, "")
        .split("");

      reversedWord = palabra.slice().reverse();

      for (let i = 0; i < palabra.length; i++) {
        if (palabra[i] == reversedWord[i]) {
          acum++;
        }
      }
      if (acum == reversedWord.length) {
        document.writeln("Si es palindromo");
      } else {
        document.writeln("No es palindromo");
      }
    }

    esPalindromo(word);
  </script>
</html>
